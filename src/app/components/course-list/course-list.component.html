<div class="course-list-container container">
  <!-- <button class="back-button" (click)="goBack()">Back</button> -->
  <h2>Courses</h2>
  <div
    *ngFor="let course of courses"
    class="course-item"
    (click)="viewCourse(course.id)"
  >
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
  </div>
</div>
